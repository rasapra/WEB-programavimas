<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atsiliepimų forma</title>
</head>
<body>
    <h1>Atsiliepimų forma</h1>
    <form action="#" method="post">
        <label for="vardas">Vardas:</label><br>
        <input type="text" id="vardas" name="vardas" required><br><br>

        <label for="elpastas">El. paštas:</label><br>
        <input type="email" id="elpastas" name="elpastas" required><br><br>

        <label for="atsiliepimas">Atsiliepimas:</label><br>
        <textarea id="atsiliepimas" name="atsiliepimas" rows="4" required></textarea><br><br>

        <input type="submit" value="Pateikti">
    </form>
</body>
</html>
