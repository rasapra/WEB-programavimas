<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinklaraštis - Kontaktai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <header>
        <h1>Tinklaraštis</h1>
        <p>Mūsų filosofija ir kelionė</p>
        <nav>
            <ul>
                <li><a href="index.html">Apie mane</a></li>
                <li><a href="blog.html">Tinklaraštis</a></li>
                <li><a href="contact.html">Kontaktai</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Kontaktai ir atsiliepimai</h2>
            <form id="contact-form">
                <label for="name">Vardas:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">El. paštas:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Žinutė:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Siųsti</button>
            </form>
        </section>
    </main>
    <footer>
        <p>2024 Visos teisės saugomos.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
